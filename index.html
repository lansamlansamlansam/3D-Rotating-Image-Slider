<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('images0.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            cursor: pointer;
        }

        .carousel {
            perspective: 1000px;
        }

        .carousel-container {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            animation: rotate 10s infinite linear;
        }

        .carousel-image {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            backface-visibility: hidden;
        }

        .carousel-image:nth-child(1) {
            transform: rotateY(0deg) translateZ(150px);
        }

        .carousel-image:nth-child(2) {
            transform: rotateY(90deg) translateZ(150px);
        }

        .carousel-image:nth-child(3) {
            transform: rotateY(180deg) translateZ(150px);
        }

        .carousel-image:nth-child(4) {
            transform: rotateY(270deg) translateZ(150px);
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
            <img src="images1.jpg" alt="Image 1" class="carousel-image">
            <img src="images2.jpg" alt="Image 2" class="carousel-image">
            <img src="images3.jpg" alt="Image 3" class="carousel-image">
            <img src="images4.jpg" alt="Image 4" class="carousel-image">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const carouselContainer = document.querySelector(".carousel-container");

            carouselContainer.addEventListener("mouseover", function() {
                carouselContainer.style.animationPlayState = "paused";
            });

            carouselContainer.addEventListener("mouseout", function() {
                carouselContainer.style.animationPlayState = "running";
            });
        });
    </script>
</body>
</html>
